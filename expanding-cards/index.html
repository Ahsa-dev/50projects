<!DOCTYPE html>

        <meta http-equiv='X-UA-Compatible' content='IE=edge'>

        <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
        <script src='main.js'></script>

        <div id="expanding-cards" class="card-container">
